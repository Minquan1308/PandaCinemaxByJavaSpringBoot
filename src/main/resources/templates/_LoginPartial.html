<!-- _LoginPartial.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login Partial</title>
</head>
<body>
<ul class="navbar-nav">
    <div class="dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link text-white" style="color: whitesmoke" data-bs-toggle="dropdown" th:text="${#authentication.getPrincipal().getUsername()}"></a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="dropdown-item" th:href="@{/movies}" title="Admin">Admin</a>
            </li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="dropdown-item">Đăng xuất</button>
                </form>
            </li>
        </ul>
    </div>
    <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="btn btn-light mr-2 ml-2 btn-sm" th:href="@{/login}">Đăng nhập</a>
    </li>
    <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="btn btn-outline-light btn-sm" th:href="@{/register}">Đăng ký</a>
    </li>
</ul>
</body>
</html>
