<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_new}">
<head>
    <title>Giỏ hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .table {
            margin-bottom: 20px;
        }
        .btn {
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #007bff;
            color: #fff;
        }
        .btn:hover.btn-hover {
            transform: scale(1.1);
        }
        .btn-delete {
            background-color: #d9534f;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-delete:hover {
            background-color: #ff7e75;
        }
        .form-control {
            width: 170px;
        }
        .btn-lg {
            padding: 10px 20px;
            font-size: 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="container">
        <h2>Giỏ hàng của bạn</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Tên Phim</th>
                    <th scope="col">Khung giờ</th>
                    <th scope="col">Rạp</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Số Ghế</th>
                    <th scope="col">Giá</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.movieName}">Movie Name</td>
                    <td th:text="${item.timeSlot}">Time Slot</td>
                    <td th:text="${item.cinemaName}">Cinema Name</td>
                    <td th:text="${item.cinemaLocation}">Cinema Location</td>
                    <td th:text="${item.seatCode}">Seat Code</td>
                    <td th:text="${item.price}">Price</td>
                    <td>
                        <a class="btn btn-outline-light btn-sm btn-delete" th:href="@{/seatBookingCart/removeFromCart(seatId=${item.seatId},roomId=${item.roomId},screeningId=${item.screeningId},timeSlot=${item.timeSlot},movieId=${item.movieId})}">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <form id="checkoutForm" th:action="@{/seatBookingCart/checkout}" method="post">
            <input type="hidden" name="method" value="VNPay"/>
            <button type="submit" class="btn btn-outline-light bg-blue btn-sm btn-lg" id="checkoutButton">Thanh toán</button>
            <button type="button" class="btn btn-outline-light bg-blue btn-sm btn-hover btn-lg" id="exitButton"
                    th:data-screening-id="${screeningId}" th:data-time-slot="${timeSlot}" th:data-movie-id="${movieId}" th:data-room-id="${roomId}">
                Hủy mua vé
            </button>
        </form>
        <!--        <form id="checkoutForm" th:action="@{/checkout}" method="post">-->
        <!--            <div class="form-group">-->
        <!--                <label for="paymentMethod">Chọn phương thức thanh toán:</label>-->
        <!--                <select class="form-control" id="paymentMethod" name="method">-->
        <!--                    <option th:each="method : ${paymentMethods}" th:value="${method.value}" th:text="${method.text}">Payment Method</option>-->
        <!--                </select>-->
        <!--            </div>-->

        <!--            <button type="submit" class="btn btn-outline-light bg-blue btn-sm btn-lg">Thanh toán</button>-->
        <!--            <button type="button" class="btn btn-outline-light bg-blue btn-sm btn-hover btn-lg" id="exitButton"-->
        <!--                    th:data-screening-id="${screeningId}" th:data-time-slot="${timeSlot}" th:data-movie-id="${movieId}" th:data-room-id="${roomId}">-->
        <!--                Hủy mua vé-->
        <!--            </button>-->
        <!--        </form>-->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        $(document).ready(function () {
            $('#exitButton').click(function () {
                const roomId = $(this).attr('data-room-id');
                const screeningId = $(this).attr('data-screening-id');
                const movieId = $(this).attr('data-movie-id');
                const timeSlot = $(this).attr('data-time-slot');

                const url = `http://localhost:8080/seat/choose?roomId=${roomId}&screeningId=${screeningId}&movieId=${movieId}&timeSlot=${encodeURIComponent(timeSlot)}`;
                window.location.href = url;
            });


            $('#checkoutForm').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: /*[[@{/checkout}]]*/,
                    data: formData,
                    success: function (response) {
                        if (response.success) {
                            Swal.fire({
                                icon: 'success',
                                title: response.message,
                                confirmButtonText: 'OK'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = '/SeatBookingCart/index';
                                }
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
title: 'Có lỗi xảy ra!',
                                text: response.message,
                                confirmButtonText: 'OK'
                            });
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Có lỗi xảy ra!',
                            text: 'Vui lòng thử lại sau.',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
        });
    </script>
</section>
</body>
</html>
