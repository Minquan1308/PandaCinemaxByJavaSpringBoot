<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <title>Update Movie</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
<h1>Update Movie</h1>
<form th:action="@{/movies/update/{id}(id=${movie.id})}" th:object="${movie}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required />
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" th:field="*{endDate}" class="form-control" id="endDate" required />
    </div>
    <div class="mb-3">
        <label for="imageFile" class="form-label">Image:</label>
        <input type="file" name="imageFile" class="form-control-file" id="imageFile" />
        <!-- Hiển thị hình ảnh hiện tại của phim -->
        <img th:src="@{/images/{image}(image=${movie.image})}" th:alt="${movie.name}" class="img-fluid rounded" style="max-width: 200px;"/>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" required />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
    </div>
    <div class="mb-3">
        <label for="trailer" class="form-label">Trailer:</label>
        <input type="text" th:field="*{trailer}" class="form-control" id="trailer" />
    </div>
    <div class="mb-3">
        <label for="durationMinutes" class="form-label">Duration Minutes:</label>
        <input type="number" th:field="*{durationMinutes}" class="form-control" id="durationMinutes" />
    </div>
    <div class="mb-3">
        <label for="actors" class="form-label">Actors:</label>
        <input type="text" th:field="*{actors}" class="form-control" id="actors" />
    </div>
    <div class="mb-3">
        <label for="producer" class="form-label">Producer:</label>
        <input type="text" th:field="*{producer}" class="form-control" id="producer" />
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select th:field="*{category.id}" class="form-control" id="category">
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == movie.category.id}"></option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/movies/Admin/Index}" class="btn btn-info">Back</a>
    </div>
</form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
