<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <title>Movie Detail</title>
    <style>
        .container {
            max-width: 900px;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .card-title {
            margin-bottom: 0;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .movie-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }

        .cast-member {
            text-align: center;
            margin-bottom: 10px;
        }

        .cast-member img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="card-title" th:text="${movie.name}">Movie Title</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img th:src="@{/images/{image}(image=${movie.image})}" th:alt="${movie.name}" class="img-fluid img-thumbnail movie-image" />
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <td th:text="${movie.name}">Movie Name</td>
                        </tr>
                        <tr>
                            <th>Start Date</th>
                            <td th:text="${movie.startDate}">Start Date</td>
                        </tr>
                        <tr>
                            <th>End Date</th>
                            <td th:text="${movie.endDate}">End Date</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td th:text="${movie.price}">Price</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td th:text="${movie.description}">Description</td>
                        </tr>
                        <tr>
                            <th>Trailer</th>
                            <td>
                                <a th:href="${movie.trailer}" target="_blank" class="btn btn-outline-primary">Watch Trailer</a>
                            </td>
                        </tr>
                        <tr>
                            <th>Duration Minutes</th>
                            <td th:text="${movie.durationMinutes}">Duration Minutes</td>
                        </tr>
                        <tr>
                            <th>Actors</th>
                            <td th:text="${movie.actors}">Actors</td>
                        </tr>
                        <tr>
                            <th>Producer</th>
                            <td th:text="${movie.producer}">Producer</td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td th:text="${movie.category.name}">Category</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/movies/Admin/Index" class="btn btn-primary">Back to List</a>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
