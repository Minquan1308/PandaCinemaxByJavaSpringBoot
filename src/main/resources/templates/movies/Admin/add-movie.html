<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <title>Add Movie</title>
    <style>
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: block; /* Hiển thị hình ảnh ngay lập tức */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add Movie</h1>
    <form th:action="@{/movies/add}" th:object="${movie}" method="post" enctype="multipart/form-data"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="date" th:field="*{endDate}" class="form-control" id="endDate" required>
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Image:</label>
            <input type="file" name="imageFile" class="form-control" id="imageFile" accept="image/*" onchange="previewImage(event)">
            <img id="imagePreview" class="image-preview" />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" required>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label for="trailer" class="form-label">Trailer:</label>
            <input type="text" th:field="*{trailer}" class="form-control" id="trailer">
            <div class="text-danger" th:if="${#fields.hasErrors('trailer')}" th:errors="*{trailer}"></div>
        </div>
        <div class="mb-3">
            <label for="durationMinutes" class="form-label">Duration Minutes:</label>
            <input type="number" th:field="*{durationMinutes}" class="form-control" id="durationMinutes" required>
            <div class="text-danger" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></div>
        </div>
        <div class="mb-3">
            <label for="actors" class="form-label">Actors:</label>
            <input type="text" th:field="*{actors}" class="form-control" id="actors">
            <div class="text-danger" th:if="${#fields.hasErrors('actors')}" th:errors="*{actors}"></div>
        </div>
        <div class="mb-3">
            <label for="producer" class="form-label">Producer:</label>
            <input type="text" th:field="*{producer}" class="form-control" id="producer">
            <div class="text-danger" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/movies/Admin/Index" class="btn btn-info">Back to list</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('imagePreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
