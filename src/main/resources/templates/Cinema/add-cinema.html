<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <title>ThÃªm Cinema</title>

</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Cinema</h1>
    <form th:action="@{/cinemas/add}" th:object="${cinema}" method="post">
        <div class="mb-3">
            <label for="cinemaName" class="form-label">Cinema Name:</label>
            <input type="text" id="cinemaName" th:field="*{cinemaName}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('cinemaName')}"
                 th:errors="*{cinemaName}"></div>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location :</label>
            <input type="text" id="location" th:field="*{location}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('location')}"
                 th:errors="*{location}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/cinemas}" class="btn btn-info" >Back</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
