<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <title>Update Cinema</title>

</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Cinema</h1>
    <form th:action="@{/cinemas/update/{id}(id=${cinema.id})}"
          th:object="${cinema}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="cinemaName" class="form-label">Cinema Name:</label>
            <input type="text" th:field="*{cinemaName}" class="form-control" id="cinemaName"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cinemaName')}"
                 th:errors="*{cinemaName}">Valid name is required.</div>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" th:field="*{location}" class="form-control" id="location"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}"
                 th:errors="*{location}">Valid name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/cinemas}" class="btn btn-info" >Back</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
